<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <h2 id="currentRoom">Welcome!</h2>
      <h2 id="currentUsername">Username: Anon</h2><br>
      <span>Room: </span><select class="rooms"></select><br><br>
      <form class="newRoom">
        <input type="text" name="New Room" class="set-new-room">
        <input type="submit" value="Select/Create Room" class="submitButton">
      </form>

      <form class="setUsername">  
        <input type="text" class="set-username">
        <input type="submit" value="Set Username" class="submitButton">
      </form>

      <form class="post">  
        <input type="text" class="post-text">
        <input type="submit" value="Post" class="submitButton">
      </form>

      <form class="blockUser">  
        <input type="text" class="set-block">
        <input type="submit" value="Block User" class="submitButton">
      </form>

    </div>
    <div id="chats"></div>
  </body>
</html>
